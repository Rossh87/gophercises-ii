<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Choose Your Adventure</title>

		<style>
			.links {
				display: flex;
				gap: 8px;
			}
		</style>
	</head>
	<body>
		<h1>{{.Title}}</h1>

		{{range .Story}}
		<p>{{.}}</p>
		{{end}}

		<div class="links">
			{{range $i, $v := .Options}}
			<a href="/story/{{$v.Arc}}">{{$v.Text}}</a>
			{{end}}
		</div>
	</body>
</html>
